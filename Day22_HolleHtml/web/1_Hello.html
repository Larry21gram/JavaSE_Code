<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloHtml</title>
    <!--网页标签页的名字-->
</head>
<body>
    <h1>我们的网页就是这么简单！</h1>
    <!--标题标签 h1 >> h6-->
    <h2>我们的网页就是这么简单！</h2>
    <p>我是一个段落</p>
<!--    title属性：
    一： 鼠标悬停显示
    二：找不到图片提示
    关于id属性：
    同一个Html中，id具有唯一性。她是找到元素的唯一标准。
    -->
    <img id="beautifulGirl" src="../img/1430238890570043415.jpg" title="女生">
    <!--关于图片路径：
        相对路径： 相对当前文件路径 .. 返回上一级 ， / 下一级 。
        绝对路径： 储存全称。-->
    <a href="https://v.qq.com/x/search/?q=%E5%9B%9B%E5%B7%9D%E6%96%B9%E8%A8%80%E6%90%9E%E7%AC%91%E8%A
    7%86%E9%A2%91&stag=2&smartbox_ab=1073741824">点击去百度</a>
    <a>去百度</a>
    <a href=""> 去百度</a>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <!--换行符-->
    <a href="#beautifulGirl">bueatifulGril</a>


    <!--超链接标签：
        如果 无href属性，会失去超链接特性，如： 文字颜色、 下划线 、可点击、点击变色等。
        如果给了href属性，但是无值，则是刷新当前页面。-->

</body>
</html>
