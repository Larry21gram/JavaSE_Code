<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签的语义化</title>
</head>
<body>
    <!--有些标签以自己的特性，在使用时有特殊含义， 而普通标签没有语义，即使加上语义标签也没有。
        什么是样式： 标签的外观。-->
    <h1 style="color: aqua; font-size: 10px">我是一级标题</h1>
    <chenhonggang style="color: chartreuse ; font-size: 10px">我是xxx</chenhonggang>
    <p>？？？？？</p>
    <!--引用-->
    <q>我是引用的话</q>
    <!--引用一大段话-->
    <blockquote>佳节又重阳，半夜凉初透。</blockquote>
    <!--标记-->
    <mark>标记：凄凄惨惨戚戚，乍暖还寒时候。</mark>
    <!--斜体-->
    <em>满地黄花堆积，憔悴损，如今有谁堪摘。</em>
    <!--加粗-->
    <strong>红酥手，黄藤酒</strong>
    <!--斜体，无强调。-->
    <i>春如旧，人空瘦</i>
</body>
</html>
