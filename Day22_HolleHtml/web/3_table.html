<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示表格</title>
</head>
<body>
<table border="1" bgcolor="#ff8c00">
    <caption>我是表格标题</caption>
    <!--tr == table row-->
    <tr>
        <!--table head-->
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>loc</th>
    </tr>
    <tr>
        <td>1</td>
        <td>李小龙</td>
        <td>51</td>
        <td>香港</td>
    </tr>
    <tr>
        <td>2</td>
        <td>张三丰</td>
        <td>99</td>
        <td>元朝</td>
    </tr>
</table>
</body>
</html>
