<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <script src="JS/jquery-3.2.1.min.js"></script>
</head>
<body>
<button id="btn">点我获取数据</button>
<table border="1"></table>
</body>
<script type="text/javascript">
    $('#btn').click(function () {
        $('tr').remove();
        $.get("http://localhost:8080/requset",function (JsonData,status) {
            console.log(status);
            if (status == "success"){
                $('table').append(
                    $('<tr>').append(
                        $('<th>').text("username")
                    ).append(
                        $('<th>').text("gender")
                    )
                );
                var parseJSON = $.parseJSON(JsonData);
                $.each(parseJSON,function (index,obj) {
                    $('table').append(
                        $("<tr>").append(
                            $('<td>').text(obj['username'])
                        ).append(
                            $('<td>').text(obj['gender'])
                        )
                    )
                })
            }
        })
    })
</script>
</html>
